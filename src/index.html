<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Election Results</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container" style="width: 650px;">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Election</h1>
        <hr/>
        <br/>

        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>

        <div id="content" style="display: none;">
          <h3 id="electionStatus" class="text-center text-danger">Election is ACTIVE</h3>
          
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Votes</th>
              </tr>
            </thead>
            <tbody id="candidatesResults"></tbody>
          </table>

          <hr/>
          <p id="accountAddress" class="text-center"></p>

          <form onSubmit="return App.castVote();">
            <div class="form-group">
                <label for="candidatesSelect">Select Candidate</label>
                <select class="form-control" id="candidatesSelect"></select>
            </div>
            <button type="submit" class="btn btn-primary">Vote</button>
        </form>

          <hr />

          <button id="endElectionBtn" class="btn btn-danger" onClick="App.endElection();">End Election</button>
          <hr />

          <h4>Event Logs:</h4>
          <ul id="eventLogs"></ul>
        </div>
        <hr />
<button id="removeCandidateBtn" class="btn btn-warning" onClick="App.removeCandidate();">Remove Candidate</button>

<hr />
<button id="resetElectionBtn" class="btn btn-secondary" onClick="App.resetElection();">Reset Election</button>

<div id="adminPanel" style="display: none;">
    <hr />
    <h3>Admin Panel</h3>
    <form onSubmit="return App.addCandidate();">
        <div class="form-group">
            <label for="candidateName">Candidate Name:</label>
            <input type="text" class="form-control" id="candidateName" required>
        </div>
        <button type="submit" class="btn btn-success">Add Candidate</button>
    </form>
</div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
